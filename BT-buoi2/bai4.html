<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <link rel="stylesheet" href="bai4.css">
</head>
<body>

  <form>
    <h2>Basic Info</h2>
    <fieldset>
      <div class="form-row">
        <label for="empID">Employee ID</label>
        <input type="text" id="empID" value="9">
      </div>
      <div class="form-row">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" value="Dodsworth">
      </div>
      <div class="form-row">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" value="Anne">
      </div>
      <div class="form-row">
        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="xxx">XXX
        <input type="radio" name="gender" value="zzz">ZZZ
      </div>
      <div class="form-row">
        <label for="title">Title</label>
        <input type="text" id="title" value="Sales Representative">
      </div>
      <div class="form-row">
        <label for="suffix">Suffix</label>
        <input type="text" id="suffix" value="Ms.">
      </div>
      <div class="form-row">
        <label for="birthDate">BirthDate</label>
        <input type="datetime-local" id="birthDate" value="1969-07-02T00:00">
      </div>
      <div class="form-row">
        <label for="hireDate">HireDate</label>
        <input type="datetime-local" id="hireDate" value="1994-11-15T00:00">
      </div>
      <div class="form-row">
        <label for="ssn">SSN</label>
        <input type="text" id="ssn">
      </div>
      <div class="form-row">
        <label for="reportTo">Reports To</label>
        <select id="reportTo">
          <option value="buchanan">Buchanan</option>
        </select>
      </div>
    </fieldset>

    <h2>Contact Info</h2>
    <fieldset>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" value="name@example.com">
      </div>
      <div class="form-row">
        <label for="address">Address</label>
        <input type="text" id="address" value="7 Houndstooth Rd.">
      </div>
      <div class="form-row">
        <label for="city">City</label>
        <input type="text" id="city" value="London">
      </div>
      <div class="form-row">
        <label for="region">Region</label>
        <input type="text" id="region">
      </div>
      <div class="form-row">
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" value="WG2 7LT">
      </div>
      <div class="form-row">
        <label for="country">Country</label>
        <select id="country">
          <option value="ru">Russian Federation</option>
          <option value="vn">Vietnam</option>
          <option value="us">United States</option>
        </select>
      </div>
      <div class="form-row">
        <label for="phone">US Home Phone</label>
        <input type="tel" id="phone" value="(234)234-2342">
      </div>
      <div class="form-row">
        <label for="photo">Photo</label>
        <input type="text" id="photo" value="EmpID9.bmp">
      </div>
    </fieldset>

    <h2>Optional Info</h2>
    <fieldset>
      <div class="form-row">
        <label for="notes">Notes</label>
        <textarea id="notes">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German ZZZZ.</textarea>
      </div>
      <div class="form-row">
        <label>Preferred Shift</label>
        <input type="radio" name="shift" value="regular">Regular
        <input type="radio" name="shift" value="graveyard">Grave Yard
      </div>
      <div class="form-row">
        <label for="active">Active?</label>
        <input type="checkbox" id="active">
      </div>
      <div class="form-row">
        <label for="captcha">Are you human?</label>
        <input type="text" id="captcha" value="TIDAWO">
        <button type="button">Click to change</button>
      </div>
    </fieldset>

    <div class="buttons">
      <button type="submit">✔ Submit</button>
      <button type="reset">✖ Cancel</button>
    </div>
  </form>

</body>
</html>
