<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sinh viên</title>
  <link rel="stylesheet" href="themsinhvien.css">
</head>
<body>

  <h1>Đăng ký & Danh sách sinh viên</h1>

  <div class="container">
    <!-- FORM -->
    <form>
      <fieldset>
        <legend>Thông tin sinh viên</legend>
        <div class="form-row">
          <label for="name">Họ tên:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
          <label>Giới tính:</label>
          <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Nam">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nữ">
            <label for="female">Nữ</label>
          </div>
        </div>

        <div class="form-row">
          <label for="dob">Ngày sinh:</label>
          <input type="date" id="dob" name="dob">
        </div>

        <button type="submit">Gửi</button>
      </fieldset>
    </form>

    <!-- BẢNG -->
    <div class="table-container">
      <table>
        <caption><strong>Danh sách sinh viên</strong></caption>
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>SV001</td>
            <td>Nguyễn Văn A</td>
            <td>vana@gmail.com</td>
            <td>Nam</td>
            <td>2002-01-15</td>
            <td><a href="#">Sửa</a> | <a href="#">Xoá</a></td>
          </tr>
          <tr>
            <td>2</td>
            <td>SV002</td>
            <td>Trần Thị B</td>
            <td>thib@gmail.com</td>
            <td>Nữ</td>
            <td>2003-05-20</td>
            <td><a href="#">Sửa</a> | <a href="#">Xoá</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
