<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sinh viên</title>
  <link rel="stylesheet" href="themsinhvien3.css">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-pink mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Quản lý sinh viên</a>
  </div>
</nav>
<body>

  <h1 class="text-center my-4">Đăng ký & Danh sách sinh viên</h1>

  <div class="container d-flex flex-wrap gap-4 justify-content-between">
    
    <!-- FORM -->
    <form class="flex-fill" style="min-width: 320px; max-width: 500px;">
      <fieldset>
        <legend>Thông tin sinh viên</legend>

        <div class="mb-3">
          <label for="name" class="form-label">Họ tên:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Giới tính:</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" id="male" name="gender" value="Nam" class="form-check-input">
            <label for="male" class="form-check-label">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="female" name="gender" value="Nữ" class="form-check-input">
            <label for="female" class="form-check-label">Nữ</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Ngày sinh:</label>
         <input type="date" id="dob" name="dob" class="form-control"
            min="1900-01-01"
            max="2025-12-31">

        </div>

        <button type="submit" class="btn">Gửi</button>
      </fieldset>
    </form>

    <!-- BẢNG -->
    <div class="flex-fill table-responsive" style="min-width: 400px;">
      <table class="table table-bordered table-hover">
        <caption><strong>Danh sách sinh viên</strong></caption>
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
 <script src="themsinhvien3.js"></script>
</body>

</html>
